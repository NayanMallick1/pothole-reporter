<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pothole Reporter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Pothole Reporter</h1>

<div class="container">
  <form id="reportForm">

    <label for="photoUpload">Upload Image:</label>
    <input type="file" accept="image/*" id="photoUpload">

    <label>Or Use Webcam:</label>
    <div class="button-group">
      <button type="button" class="start-btn" id="startCamera">Start Camera</button>
      <button type="button" class="capture-btn" id="capturePhoto">Capture Photo</button>
      <button type="button" class="stop-btn" id="stopCamera">Stop Camera</button>
    </div>
    <video id="webcam" class="hidden" autoplay></video>
    <canvas id="canvas" class="hidden"></canvas>
    <img id="preview" class="hidden" alt="Captured Image Preview">

    <label for="address">Address:</label>
    <input type="text" id="address" placeholder="Enter full address" required>

    <label for="street">Street Name:</label>
    <input type="text" id="street" placeholder="Enter street name" required>

    <label for="coordinates">Coordinates:</label>
    <div class="button-group">
      <input type="text" id="coordinates" placeholder="Click 'Get Location'" readonly>
      <button type="button" class="location-btn" id="getLocation">Get Location</button>
    </div>

    <label>Risk Meter:</label>
    <div class="risk-options">
      <label><input type="radio" name="risk" value="High" required> High</label>
      <label><input type="radio" name="risk" value="Medium"> Medium</label>
      <label><input type="radio" name="risk" value="Low"> Low</label>
    </div>

    <label for="desc">Description (optional):</label>
    <textarea id="desc" rows="3" placeholder="Any extra notes..."></textarea>

    <button type="submit" class="submit-btn">Submit Report</button>

  </form>
</div>

<script src="script.js"></script>
</body>
</html>
